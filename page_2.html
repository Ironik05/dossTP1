    <h2>Contactez-moi</h2>
    <div class="contact-container">
            <div class="container">
            <form action="#" method="post" class="form-example">
                <div class="form-example">
                  <label for="name">Enter your name: </label>
                  <input type="text" name="name" id="name" required 
                  placeholder="name" minlength="3" maxlength="25"/>
                </div>
                <div class="form-example">
                  <label for="email">Enter your email: </label>
                  <input type="email" name="email" id="email" required 
                  placeholder="email" minlength="3" maxlength="25"
                  autocomplete="on" />
                </div>
                <div class="form-example">
                  <label for="subject">Subject: </label>
                  <input type="subject" name="subject" id="subject" required
                   placeholder="subject" minlength="3" maxlength="50"/>
                </div>
                <div class="form-example">
                    <label for="message">Message: </label>
                    <input type="message" name="message" id="message" required
                    placeholder="message" minlength="3" maxlength="200"/>
                </div>
            </br>
                <div class="form-example">
                    <input type="submit" value="Envoyer" id="button"/>
                </div>
            </form> 
            </div>
